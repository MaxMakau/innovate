<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - Innovate and Elevate</title>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"](https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap") rel="stylesheet">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #c97a04;
            --accent-color: #e74c3c;
            --light-bg: #f5f6fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-bg), var(--white));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .auth-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-image {
            flex: 1;
            background: url('signup-bg.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
        }

        .auth-quote {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .auth-form {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .form-toggle button {
            background: none;
            border: none;
            font-size: 1.2rem;
            margin: 0 15px;
            cursor: pointer;
            color: var(--primary-color);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .form-toggle button.active {
            opacity: 1;
            font-weight: 600;
            position: relative;
        }

        .form-toggle button.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary-color);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .input-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: var(--primary-color);
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            background: white;
            color: var(--primary-color);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }

        .google-btn img {
            width: 24px;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-image {
                height: 200px;
            }

            .auth-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <div class="auth-quote">
                <h2>"Empowering Africa's Youth, One Leader at a Time"</h2>
                <p>Join our mission to transform potential into impact</p>
            </div>
        </div>
        <div class="auth-form">
            <div class="form-toggle">
                <button class="active" id="login-toggle">Login</button>
                <button id="signup-toggle">Create Account</button>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required aria-label="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="google-btn">
                    <img src="" alt="Google logo">
                    Login with Google
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>

            <form id="signup-form" style="display: none;">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required aria-label="Full Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required aria-label="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="google-btn">
                    <img src="[https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google-icon.svg"](https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google-icon.svg") alt="Google logo">
                    Sign Up with Google
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginToggle = document.getElementById('login-toggle');
            const signupToggle = document.getElementById('signup-toggle');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            loginToggle.addEventListener('click', function() {
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            });

            signupToggle.addEventListener('click', function() {
                signupToggle.classList.add('active');
                loginToggle.classList.remove('active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            });

            // Basic form validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            function validatePassword(password) {
                return password.length >= 8;
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = loginForm.querySelector('input[type="email"]');
                const password = loginForm.querySelector('input[type="password"]');

                if (!validateEmail(email.value)) {
                    alert('Please enter a valid email address');
                    return;
                }

                if (!validatePassword(password.value)) {
                    alert('Password must be at least 8 characters long');
                    return;
                }

                // TODO: Implement actual login logic
                console.log('Login submitted');
            });

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = signupForm.querySelector('input[type="text"]');
                const email = signupForm.querySelector('input[type="email"]');
                const password = signupForm.querySelector('input[type="password"]');

                if (name.value.trim() === '') {
                    alert('Please enter your full name');
                    return;
                }

                if (!validateEmail(email.value)) {
                    alert('Please enter a valid email address');
                    return;
                }

                if (!validatePassword(password.value)) {
                    alert('Password must be at least 8 characters long');
                    return;
                }

                // TODO: Implement actual signup logic
                console.log('Signup submitted');
            });
        });
    </script>
</body>
</html>
